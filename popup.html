<!DOCTYPE html>
<html>
<head>
	<title>Add to linksaw.com</title>
	<script src="popup.js"></script>
	<style>
		body {
			width: 300px;
			height: 200px;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		button {
			background-color: #008CBA;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h2>Add to linksaw.com</h2>
	<form id="link-form">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" placeholder="Enter a title for the link"><br>

		<label for="description">Description:</label>
		<input type="text" id="description" name="description" placeholder="Enter a description for the link"><br>

		<input type="hidden" id="url" name="url" value="">
		<button type="submit">Submit</button>
	</form>
	<p id="status"></p>
</body>
</html>
